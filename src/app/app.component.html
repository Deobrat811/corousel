<div class="container">
  <div class="row">
    <div class="col-md-12 py-3">
      <h2 class="pb-2">List of Merchandise</h2>
      <ngb-carousel>
        <ng-template ngbSlide *ngFor="let group of listFormatted;">
          <div class="image-group" *ngFor = "let item of group">
            <img [src]="item.image" alt="Random slide" />
          </div>
        </ng-template>
      </ngb-carousel>
    </div>
  </div>
</div>
